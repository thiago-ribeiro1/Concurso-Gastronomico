<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- ========== Meta Tags ========== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Concurso Gastronômico" />
  <meta name="keywords"
    content="concurso gastronômico, comida, food, são joão campina grande, restaurante, concurso, avaliação" />
  <meta property="og:image" content="../static/img/2440x1578.png" />

  <!-- ========== Título da Página ========== -->
  <title>Ranking - Concurso Gastronômico</title>

  <!-- ========== Favicon Icon ========== -->
  <link rel="shortcut icon" href="../static/img/icon-food.ico" type="image/x-icon" />
</head>

<!-- ========== CSS ========== -->
<link href="../static/css/ranking-chart.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<!-- ========== Fim Stylesheet CSS ========== -->

<!-- ========== Google Fonts ========== -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />

<body>
  <!-- Botão voltar -->
  <div id="botao-voltar">
    <button id="botao-voltar" class="btn btn-primary" onclick="voltar()">
      Voltar
    </button>
  </div>
  <!-- ESSA IMAGEM É O GRAFICO -->
  <img src="../static/plots/plot.png" />
  <!-- essa é a tabela da média, ela ta toda desorganizada e tals -->
  <table>
    <tr>
      <th>Restaurante</th>
      <th>Número de Votos</th>
      <th>Média de Atendimento</th>
      <th>Média de Qualidade</th>
      <th>Média de Apresentação</th>
      <th>Média Ponderada</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row.restaurante }}</td>
      <td>{{ row.num_votos }}</td>
      <td>{{ row.media_atendimento }}</td>
      <td>{{ row.media_qualidade }}</td>
      <td>{{ row.media_apresentacao }}</td>
      <td>{{ row.media_ponderada }}</td>
    </tr>
    {% endfor %}
  </table>

  <!-- Botão voltar JS -->
  <script>
    function voltar() {
      window.history.back();
    }
  </script>

  <!-- js -->
  <script src="../static/js/script-charts.js"></script>
</body>

</html>
