<!DOCTYPE html>
<html lang="pt-BR">

<head>
  {% block content %}
  <!-- ========== Meta Tags ========== -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Concurso Gastronômico" />
  <meta name="keywords"
    content="concurso gastronômico, comida, food, são joão campina grande, restaurante, concurso, avaliação" />
  <meta property="og:image" content="../static/img/2440x1578.png" />

  <!-- ========== Título da Página ========== -->
  <title>Login Administradores - Concurso Gastronômico</title>

  <!-- ========== Favicon Icon ========== -->
  <link rel="shortcut icon" href="../static/img/icon-food.ico" type="image/x-icon" />

  <!-- ========== CSS ========== -->
  <link href="../static/css/login.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- ========== Fim Stylesheet CSS ========== -->

  <!-- ========== Google Fonts ========== -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="w-100 m-auto w-100 m-auto form-container">
    <img id="background-login" src="../static/img/hermes-rivera-Ww8eQWjMJWk-unsplash.jpg" alt="background" />
    <form method="POST">
      <img class="mb-4" src="../static/img/logo-food-2.png" alt="Logo" />
      <h2 id="texto-acessar-ranking">Login</h2>
      <div class="form-floating">
        <input type="text" class="form-control" id="emailInput" name="user" placeholder="user" required />
        <label for="floatingInput">User</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="senha" required />
        <label for="floatingInput">Senha</label>
      </div>
      <button type="submit" id="botao-enviar" class="btn btn-primary w-100 my-2">
        Acessar
      </button>
    </form>
  </main>

  <a href="/">
    <button id="botao-voltar" class="btn btn-primary" onclick="voltar()">
      Voltar
    </button>
  </a>
  {% endblock %}
  <!--
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js')}}"
    ></script>
    -->
</body>

</html>
