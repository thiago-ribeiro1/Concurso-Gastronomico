<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- ========== Meta Tags ========== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Concurso Gastronômico">
    <meta name="keywords" content="concurso gastronômico, comida, food, são joão campina grande, restaurante, concurso, avaliação">
    <meta property="og:image" content="https://concurso.duplimagemled.com.br/assets/img/2440x1578.png">

    <!-- ========== Título da Página ========== -->
    <title>Estabelecimentos - Concurso Gastronômico</title>

    <!-- ========== Favicon Icon ========== -->
    <link rel="shortcut icon" href="../static/img/icon-food.ico" type="image/x-icon">

    <!-- ========== CSS ========== -->
    <link href="../static/css/login.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ========== Fim Stylesheet CSS ========== -->

    <!-- ========== Google Fonts ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">


</head>
    
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <img id="background-login" src="../static/img/julien-sarazin-n3mK4n_nF7g-unsplash.jpg" alt="background">
        <form id="cupomForm">
            <img class="mb-4" src="../static/img/logo-food-2.png" alt="Logo">
            <h2>Inserir Cupom Fiscal</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cupomInput" placeholder="Cupom Fiscal" required>
                <label for="cupomInput">Cupom Fiscal</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="codigoAleatorioInput" placeholder="Código Aleatório" readonly>
                <label for="codigoAleatorioInput">Código de Avaliação</label>
            </div>
            <button type="button" id="gerarCodigoBtn" class="btn btn-primary w-100 my-2">Gerar Código de Avaliação</button>
        </form>
    </main>   

    <button id="botao-voltar" class="btn btn-primary" onclick="voltar()">Voltar</button>
    
    <script>
        // Função para executar após o carregamento completo da página
        window.addEventListener('load', function() {
            // Adiciona o evento de click ao botão de gerar código
            document.getElementById("gerarCodigoBtn").addEventListener("click", function() {
                // Gera um código aleatório de 6 dígitos
                var codigo = Math.floor(100000 + Math.random() * 999999);
                // Exibe o código gerado no campo de código aleatório
                document.getElementById("codigoAleatorioInput").value = codigo;
            });
        });

        function voltar() { // Voltar pra página anterior
            window.history.back();
        }
    </script>
    
    <!-- jQuery Frameworks
    ============================================= -->
    <script src="../static/js/main.js"></script>

</body>
</html>
